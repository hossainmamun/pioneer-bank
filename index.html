<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!----login area----->
    <div class="container w-75">
    
        <div id="login-area">
            <h1 class="text-center text-capitalize m-5">welcome to pioneer bank</h1>
            <div class="submit-area p-4 w-75">
                <div class="form-group">
                <label class="font-weight-bold text-capitalize m-2 font">login</label>
                <input type="email" class="form-control" placeholder="Email Address">
                
                </div>
                <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
                </div>
                
                <button id="login" type="submit" class="btn btn-success">Enter</button>
            </div>
        </div>

        <!---transaction area----->
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>deposit</h5>
                        <h1>$<span id="current-deposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>withdraw</h5>
                        <h1>$00</h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>balance</h5>
                        <h1>$<span id="current-balance">1000</span></h1>
                    </div>
                </div>
            </div>


            <!--deposit & withdraw section-->
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area p-4">
                        <h5>deposit</h5>
                        <input id="input-amount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                        <button id="deposit-btn" type="submit" class="btn btn-success">deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area p-4">
                        <h5>withdraw</h5>
                        <input type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                        <button type="submit" class="btn btn-success">withdraw</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
        
    <script>

        // login button event handler.....
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
    </script>


    
    <script>
        // deposit and withdraw event listener....
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function(){
            
            const depositAmount = document.getElementById("input-amount").value;
            const depositNumber = parseFloat(depositAmount);
           
           const currentDeposit = document.getElementById("current-deposit").innerText;
           const currentDepositNumber = parseFloat(currentDeposit);
           const totalDepositNumber = depositNumber + currentDepositNumber;
           document.getElementById("current-deposit").innerText = totalDepositNumber;

            const currentBalance = document.getElementById("current-balance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalCurrentNumber = depositNumber + currentBalanceNumber;
            document.getElementById("current-balance").innerText = totalCurrentNumber;

           document.getElementById("input-amount").value = " ";
        })
        
    </script>


    



    <!-----scripting file----->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
